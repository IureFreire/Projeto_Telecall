    <body class="iure">

        <div class="login_body">
            <div class="login_box">
                <h1><i>Telecall</i></h1>
                <h2>Faça seu cadastro</h2>
                <form>
                    <form action="processar_cadastro.php" method="POST">
                        <!-- Nome -->
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required><br>
                
                        <!-- Data de Nascimento -->
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required><br>
                
                        <!-- Sexo -->
                        
                        
                
                        <!-- Nome Materno -->
                        <label for="nome_materno">Nome Materno:</label>
                        <input type="text" id="nome_materno" name="nome_materno" required><br>
                
                        <!-- CPF -->
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required><br>
                
                        <!-- Telefone Celular -->
                        <label for="telefone_celular">Telefone Celular:</label>
                        <input type="tel" id="telefone_celular" name="telefone_celular" required><br>
                
                        <!-- Telefone Fixo -->
                        <label for="telefone_fixo">Telefone Fixo:</label>
                        <input type="tel" id="telefone_fixo" name="telefone_fixo"><br>
                
                        <!-- Endereço Completo -->
                        <label for="endereco">Endereço Completo:</label>
                        <textarea id="endereco" name="endereco" required></textarea><br>
                        
                
                        <!-- Login -->
                        <label for="login">Login:</label>
                        <input type="text" id="login" name="login" required><br>
                
                        <!-- Senha -->
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required><br>
                
                        <!-- Confirmação de Senha -->
                        <label for="confirmar_senha">Confirme a Senha:</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required><br> <br>

                        <input   type="radio" id="masculino" name="genero"  value="masculino" style="margin: 0;padding: 0; height: 20px;" >
                        <label  for="masculino">Masculino</label><br>
                
                        <input type="radio" id="feminino" name="genero" value="feminino" style="margin: 0;padding: 0; height: 20px;" >
                        <label for="feminino">Feminino</label><br>
                
                        <input type="submit" value="Cadastrar">
                    </form>
                       
                    </div>
                </form>
